name: Fetch CFBD

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Fetch CFBD & write /data
        env:
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
          TEAM: Tennessee
          YEAR: 2025
        run: node .github/scripts/fetch-cfbd.mjs

      - name: Commit & push if /data changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet -- data/ ; then
            git add data
            git commit -m "chore(data): update via CFBD"
            git push
          else
            echo "No changes"
          fi
