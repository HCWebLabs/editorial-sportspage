name: Fetch CFBD

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours; adjust as you like

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Fetch CFBD + write data
        run: node .github/scripts/fetch-cfbd.mjs
        env:
          CFBD_KEY: ${{ secrets.CFBD_KEY }}
          TEAM: Tennessee
          YEAR: 2025

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Only commit when data actually changed
          if git status --porcelain data | grep .; then
            git add -A data
            git commit -m "chore(data): update via CFBD [skip ci]"
            git push
          else
            echo "No changes"
          fi
